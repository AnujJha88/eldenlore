<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Great Archives | Elden Ring Lore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0b0b0b; color: #d4d4d4; }
        h1, h2, h3, .souls-font { font-family: 'Cinzel', serif; }
        
        /* Elden Ring Style Accents */
        .gold-text { color: #C9A959; }
        .gold-border { border-color: #C9A959; }
        
        .card { 
            background: linear-gradient(180deg, #18181b 0%, #09090b 100%);
        }
        .card:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 4px 20px rgba(201, 169, 89, 0.15); 
            border-color: #52525b;
        }
        
        /* Custom Scrollbar for filters */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        
        /* Loading Animation */
        @keyframes pulse-gold {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        .animate-pulse-gold { animation: pulse-gold 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center selection:bg-[#C9A959] selection:text-black">

    <header class="w-full max-w-7xl p-6 md:p-10 border-b border-zinc-800 flex flex-col md:flex-row justify-between items-center bg-[#0b0b0b] sticky top-0 z-50 opacity-95 backdrop-blur-sm">
        <div class="mb-4 md:mb-0 text-center md:text-left">
            <h1 class="text-3xl md:text-5xl font-bold gold-text tracking-tight">The Great Archives</h1>
            <p class="text-zinc-500 text-sm mt-2 font-mono">Curated Knowledge from the Lands Between</p>
        </div>
        <div class="text-center md:text-right">
            <div class="inline-block px-3 py-1 border border-zinc-800 rounded-full bg-zinc-900">
                <p id="last-updated" class="text-xs text-zinc-400 font-mono uppercase tracking-widest">System Offline</p>
            </div>
        </div>
    </header>

    <nav class="w-full max-w-7xl p-4 md:p-6 overflow-x-auto whitespace-nowrap scrollbar-hide border-b border-zinc-900/50">
        <div id="filters" class="flex space-x-3 pb-2">
            </div>
    </nav>

    <main id="content-grid" class="w-full max-w-7xl p-4 md:p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="col-span-full py-32 text-center animate-pulse-gold">
            <h2 class="text-2xl souls-font text-[#C9A959] mb-4">Communing with the Erdtree...</h2>
            <p class="text-zinc-600">Retrieving ancient scrolls.</p>
        </div>
    </main>

    <footer class="w-full p-8 text-center text-zinc-700 text-xs border-t border-zinc-900 mt-auto">
        <p>Fan project. Not affiliated with FromSoftware.</p>
    </footer>

    <script>
        // Points to the JSON file generated by Python
        const DATA_URL = './lore_data.json'; 
        let allData = [];
        let activeCategory = 'All';

        async function loadLore() {
            try {
                // Fetch with a cache-busting timestamp to ensure fresh data
                const response = await fetch(`${DATA_URL}?t=${new Date().getTime()}`);
                if (!response.ok) throw new Error("Data missing");
                
                allData = await response.json();
                
                // Sort by date (implied) or score
                allData.sort((a, b) => b.score - a.score);

                // Update timestamp
                if (allData.length > 0) {
                    const dateStr = allData[0].scraped_at || new Date().toISOString();
                    const dateObj = new Date(dateStr);
                    document.getElementById('last-updated').innerText = `Last Update: ${dateObj.toLocaleDateString()}`;
                }

                renderFilters();
                renderCards('All');
            } catch (error) {
                console.error(error);
                document.getElementById('content-grid').innerHTML = `
                    <div class="col-span-full text-center py-20">
                        <h2 class="text-xl text-red-900/50 souls-font">Connection Severed</h2>
                        <p class="text-zinc-600 mt-2">Could not find 'lore_data.json'.<br>Has the scraper run yet?</p>
                    </div>`;
            }
        }

        function renderFilters() {
            const categories = ['All', ...new Set(allData.map(d => d.category))];
            const container = document.getElementById('filters');
            
            container.innerHTML = categories.map(cat => {
                const isActive = cat === activeCategory;
                const activeClass = isActive ? 'border-[#C9A959] text-[#C9A959] bg-[#C9A959]/10' : 'border-zinc-800 text-zinc-400 hover:border-zinc-600 hover:text-zinc-200';
                return `
                    <button onclick="changeCategory('${cat}')" 
                        class="px-5 py-2 border rounded-sm text-xs font-bold uppercase tracking-wider transition-all duration-300 ${activeClass}">
                        ${cat}
                    </button>
                `;
            }).join('');
        }

        function changeCategory(cat) {
            activeCategory = cat;
            renderFilters();
            renderCards(cat);
        }

        function renderCards(filter) {
            const grid = document.getElementById('content-grid');
            const filtered = filter === 'All' ? allData : allData.filter(d => d.category === filter);

            if (filtered.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center text-zinc-600 py-10">No records found.</div>`;
                return;
            }

            grid.innerHTML = filtered.map(post => {
                // Formatting
                const cleanBody = post.body.replace(/\\n/g, ' ').slice(0, 200) + (post.body.length > 200 ? '...' : '');
                const topComment = post.comments && post.comments.length > 0 ? post.comments[0] : null;

                return `
                <div class="card border border-zinc-800 p-6 rounded-sm flex flex-col h-full transition-all duration-300">
                    <div class="flex justify-between items-start mb-3">
                        <span class="text-[10px] font-bold text-zinc-500 uppercase tracking-wider border border-zinc-800 px-2 py-1 rounded bg-black/20">${post.category}</span>
                        <span class="text-[10px] text-zinc-600 font-mono">r/${post.subreddit}</span>
                    </div>
                    
                    <a href="${post.url}" target="_blank" class="group block mb-3">
                        <h2 class="text-lg souls-font text-zinc-200 group-hover:text-[#C9A959] transition-colors leading-snug">
                            ${post.title}
                        </h2>
                    </a>

                    <p class="text-zinc-400 text-sm leading-relaxed mb-6 flex-grow font-light border-l-2 border-zinc-800 pl-3">
                        ${cleanBody}
                    </p>
                    
                    ${topComment ? `
                        <div class="mt-auto pt-4 border-t border-zinc-800/50 bg-zinc-900/30 -mx-6 -mb-6 p-4">
                            <div class="flex items-center gap-2 mb-2">
                                <div class="w-1 h-1 bg-[#C9A959] rounded-full"></div>
                                <span class="text-[10px] text-[#C9A959] uppercase font-bold tracking-widest">Top Insight</span>
                            </div>
                            <p class="text-xs text-zinc-500 italic leading-relaxed line-clamp-3">
                                "${topComment.body.slice(0, 150)}..."
                            </p>
                        </div>
                    ` : ''}
                    
                    <div class="mt-4 flex items-center gap-4 text-xs text-zinc-600 font-mono pt-2 ${!topComment ? 'border-t border-zinc-800' : ''}">
                        <span class="flex items-center gap-1">â¬† ${post.score}</span>
                    </div>
                </div>
                `;
            }).join('');
        }

        loadLore();
    </script>
</body>
</html>
